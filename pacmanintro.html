<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pacmanintro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="http://anijs.github.io/lib/anicollection/anicollection.css"
    />
    <title>Pacman</title>
  </head>
  <body>
    <div id="bigdiv">
      <div id="smalldiv">
        <div id="moz">
          <span id="pp">This</span> <span id="ll">game</span>
          <span id="aa">is</span> <span id="yy">for</span>
          <span id="ss">you</span> <span id="dd">to</span>
          <span id="rr">feel</span> <span id="uu">like</span>
          <span id="ii">you</span> <span id="qq">won</span>
          <span id="mm">at</span> <span id="hh">something</span>
          <span id="kk">enjoy!</span>
        </div>
        <div class="stage">
          <button id="playbtn" class="btn">
            <span id="pp">P</span><span id="ll">l</span><span id="aa">a</span
            ><span id="yy">y</span>
          </button>
        </div>
      </div>

      <canvas></canvas>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

  <script src="pacmanintro.js"></script>
</html>
